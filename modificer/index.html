<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Vælg en Krop</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <div class="modificer-text">
            <h1>Hej kære ven!</h1>
            <p>Nu er det tid til at vælg din figur :)</p>
        </div>
        <div class="modificer-wrapper">
            <div class="modificer-figur">
                <img src="../assets/dreng2.png" alt="Figur">
                <img id="tattoo_overlay_hjerte" class="tattoo_overlay" src="../assets/dreng3_overlay_hjerte.png">
                <img id="tattoo_overlay_blomst" class="tattoo_overlay" src="../assets/dreng3_overlay_blomst.png">
            </div>
            <div id="modificer-elementer">
                <img src="../assets/tattoos/modifikationer_korset.png" alt="korset">
                <img src="../assets/tattoos/modifikationer_butterfly.png" alt="butterfly">
                <img src="../assets/tattoos/modifikationer_flower.png" alt="flower">
                <img src="../assets/tattoos/modifikationer_plaster.png" alt="plaster">
                <img src="../assets/tattoos/modifikationer_hjerte.png" alt="hjerte">
                <img src="../assets/tattoos/modifikationer_tattoo.png" alt="tattoo">
                <img src="../assets/tattoos/modifikationer_arm.png" alt="arm">
                <img src="../assets/tattoos/modifikationer_blomst.png" alt="blomst">
            </div>
        </div>
    </main>
    <div class="navigation-buttons">
        <button id="back-button">Tilbage</button>
        <span>Krops modifikation</span>
        <button id="next-button">Næste</button>
    </div>
    <script src="../scripts/modificer.js"></script>
</body>
</html>
